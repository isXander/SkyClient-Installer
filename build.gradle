buildscript {
    repositories {
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:6.1.0"
    }
}
apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

repositories {
    mavenCentral()
    maven { url = 'https://jitpack.io' }
}

dependencies {
    compile group: 'org.commonmark', name: 'commonmark', version: '0.17.1'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    compile group: 'com.formdev', name: 'flatlaf', version: '1.1.2'
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.9.1'
    compile group: 'com.github.blackears', name: 'svgSalamander', version: 'a679f7c'
}

jar {
    manifest {
        attributes 'Main-Class': 'co.uk.isxander.skyclient.installer.start.Main'
    }
}

jar.dependsOn shadowJar